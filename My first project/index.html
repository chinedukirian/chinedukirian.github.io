<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wireframe Layouts</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
    
            header, section {
                padding: 2rem;
                margin: 1rem auto;
                max-width: 1200px;
            }
    
            header {
                text-align: center;
            }
    
            .hero {
                background: #f0f0f0;
                text-align: center;
                padding: 4rem;
            }
    
            .features {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
    
            .feature {
                background: #e0e0e0;
                padding: 1.5rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .about-content {
                display: flex;
                gap: 2rem;
            }
    
            .about-content img {
                max-width: 50%;
                border: 1px solid #ccc;
            }
    
            .team {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 1rem;
            }
    
            .profile {
                background: #e0e0e0;
                padding: 1.5rem;
                text-align: center;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
    
            .contact-form input, .contact-form textarea, .contact-form button {
                padding: 0.75rem;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
    
            .map {
                margin-top: 2rem;
                height: 300px;
                background: #e0e0e0;
                border: 1px solid #ccc;
            }
    
            @media (max-width: 768px) {
                .features, .team {
                    grid-template-columns: 1fr;
                }
    
                .about-content {
                    flex-direction: column;
                }
    
                .about-content img {
                    max-width: 100%;
                }
            }
          
          :root {
      --dominant-color: #28a745;
      --secondary-color: #1c7430;
      --accent-color: #ffcc00;
      --background-color: #f9f9f9;
      --text-color: #333;
    }
    
    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    header, footer {
      background-color: var(--dominant-color);
      color: white;
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
    }
        </style>
    </head>
    <body>
        <!-- Homepage -->
        <header>
            <h1>Homepage</h1>
        </header>
        <section class="hero">
            <h2>Hero Section</h2>
            <p>A captivating headline goes here.</p>
            <button>Call-to-Action</button>
        </section>
        <section class="features">
            <div class="feature">Feature 1</div>
            <div class="feature">Feature 2</div>
            <div class="feature">Feature 3</div>
        </section>
    
        <!-- About Page -->
        <header>
            <h1>About Page</h1>
        </header>
        <section class="about-content">
            <img src="placeholder.jpg" alt="About Image">
            <div>
                <h2>About Us</h2>
                <p>Information about the company, mission, and values.</p>
            </divarchieve>
        </section>
        <section class="team">
            <div class="profile">Profile 1</div>
            <div class="profile">Profile 2</div>
            <div class="profile">Profile 3</div>
            <div class="profile">Profile 4</div>
        </section>
    
        <!-- Contact Page -->
        <header>
            <h1>Contact Page</h1>
        </header>
        <section>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="map">Map Placeholder</div>
        </section>
    </body>
    </html>
    
  <footer class="footer">
    <p>&copy; 2024 GreenScape Innovations</p>
    <a href="#contact" class="footer-link">Contact Us</a>
  </footer>
</body>
</html>
